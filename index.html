<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>To-Do List</h1>

      <div class="input-list">
        <input type="text" id="write-text" placeholder="I have to do..." />
        <!-- connect add task function in javascript to button --><button
          onclick="addTask()"
          id="plusButton"
        >
          +
        </button>
      </div>
      <!-- for constant in javascript -->
      <ul id="tasksList"></ul>
    </div>
    <script src="script.js"></script>

    <div class="item"></div>
  </body>
</html>
